<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--External Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/submitted-tweets.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navLeft">
      <span>tweeter</span>
      <div class="navRight">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down" style="color: rgb(226, 19, 19); font-size: 12px"></i>
      </div>
    </nav>
    <!--THIS HEADER IS HARD CODED FOR DESIGN PURPOSES-->
    <header class="header">
      <div class="avatar">
          <img src="/images/profile-hex.png">
          <h2><strong>Zachary</strong> Pantalone</h2> 
      </div>
      <br>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form class="form-inline" action="/tweets" method="POST">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="tweetButton-counter">
          <button class="actual-button" type="submit" onMouseOver="this.style.color='rgb(250, 128, 114)'" onMouseOut="this.style.color='white'">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="tweets">
      <article class="tweet-content">
        <div class="name-and-user-img">
          <img class="user-img" src="https://i.imgur.com/73hZDYK.png">
        <h3>Zachary Pantalone</h3>
        <h5 style="opacity: .5 ;">@pants613</h5>  
      </div>
      <div class="tweet-text">
        <p>testing testing</p>
      </div>
    </article>
    <footer class="time-stamp">
      <p>7 days ago</p>
      <div class="bottom-right-buttons">
        <i class="fa-solid fa-flag" onMouseOver="this.style.color='rgb(250, 128, 114)'" onMouseOut="this.style.color='rgb(78, 81, 83)'"></i>
        <i class="fa-solid fa-retweet" onMouseOver="this.style.color='rgb(250, 128, 114)'" onMouseOut="this.style.color='rgb(78, 81, 83)'"></i>
        <i class="fa-solid fa-heart" onMouseOver="this.style.color='rgb(250, 128, 114)'" onMouseOut="this.style.color='rgb(78, 81, 83)'"></i>
      </div>
    </footer>  
  </section>
</main>
</body>
</html>
